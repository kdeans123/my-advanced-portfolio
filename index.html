<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kat Deans</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee44fd8a77.js" 
      crossorigin="anonymous"></script>
</head>
<body>
    <section class="landing-page">
        <nav>
            <figure>
                <img id=personal-logo src="./assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black
                    ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black
                    ">Contact</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor 
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fa-solid fa-circle-half-stroke"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title__secondary orange">I'm Kat.</h1>

                    <br>
                    Here's a bit more <b class="orange">about me</b>.
                </p>
                <div class="social__list">
                    <a href="https://www.linkedin.com/in/kadeans/" target="_blank" class="social__link click">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/kdeans123" target="_blank" class="social__link click">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="/assets/David Bragg Resume.pdf" target="_blank" class="social__link click">
                        <i class="fa-solid fa-file-pdf"></i>
                    </a>
                </div>
            </div>

        </header>

        <button class="mail__btn click">
            <i class="fas fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>

    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Here are some of my <span class="orange">projects</span></h1>
            </div>

        </div>
    </section>
